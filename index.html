<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./css/ex1styles.css">
    <script src="./js/ex1script.js"></script>
  </head>
<!-- Main content area -->
  <body>
    <div class="container">
<!-- Main heading -->
  <h1>🕹️ Rock Paper Scissors 🎮</h1>
<!-- Chooose Rock, Paper or Scissors -->
  <div class="choose">
  <h2 class="choice">Choose (Many times as wished)</h2>
  <div class="hands">
    <div class="hand" id="user-hand" onclick="play('rock')">
      <img src="./images/rock.png" alt="Rock">
      <div class="label">Rock</div>
    </div>
    <div class="hand" id="user-hand" onclick="play('paper')">
      <img src="./images/paper.png" alt="Paper">
      <div class="label">Paper</div>
    </div>
    <div class="hand" id="user-hand" onclick="play('scissors')">
      <img src="./images/scissors.png" alt="Scissors">
      <div class="label">Scissors</div>
    </div>
  </div><br><br><br>
</div>
  <br><br>
<!-- Scores: human and computer -->
<div class="scorescontainer">
  <div id="humanface">👨‍🚀</div>
  <div id="scores">
    <div class="sheading">Scores</div>
  <div class="competitor">
    <div class="human">
      <p>👩🏽‍🤝‍👨🏻 Human</p>
    </div>
    <div class="computer">
      <p>Computer 🖥</p>
    </div>
  </div>
 <div class="scoreboard">
  <div class="score">
    <p id="user-score">0</p>
  </div>
  <div class="score">
    <p id="computer-score">0</p>
  </div>
</div>
</div>
<div id="computerface">🖲</div>
</div>
<!-- Results: Whose choise was better? human or computer -->
  <div class="result">
    <div class="rheading">Results</div>
    <p id="result-text"></p>
    <button onclick="reset()">Play Again 👨🏻‍💻</button>
  </div>
</div>
  </body>
</html>
